apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: agentconfigurations.agents.contrastsecurity.com
  labels:
    app.kubernetes.io/part-of: contrast-agent-operator
spec:
  group: agents.contrastsecurity.com
  names:
    kind: AgentConfiguration
    listKind: AgentConfigurationList
    plural: agentconfigurations
    singular: agentconfiguration
  scope: Namespaced
  versions:
  - name: v1beta1
    schema:
      openAPIV3Schema:
        properties:
          spec:
            description: Specification of the kubernetes object.
            properties:
              yaml:
                description: The contrast_security.yaml file. Multiple lines are supported.
                nullable: true
                type: string
              suppressDefaultServerName:
                description: |-
                  If false, automatically set the Contrast server name on injected workloads ('kubernetes-{namespace}'),
                  rather than use the default (normally the pod name).
                  Defaults to false.
                nullable: true
                type: boolean
              suppressDefaultApplicationName:
                description: |-
                  If false, automatically set the Contrast application name on injected workloads (the workload name),
                  rather than use the default (generated by the agent).
                  Defaults to false.
                nullable: true
                type: boolean
              initContainer:
                description: |-
                  Optional spec to apply to the Contrast InitContainer.
                  If not specified, reasonable defaults are used.
                nullable: true
                properties:
                  securityContext:
                    description: |-
                      SecurityContext defines the security options the container should be run with.
                      If set, the fields of SecurityContext override the equivalent fields of
                      PodSecurityContext. More info:
                      https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
                    nullable: true
                    properties:
                      allowPrivilegeEscalation:
                        nullable: true
                        type: boolean
                      capabilities:
                        properties:
                          add:
                            items:
                              type: string
                            type: array
                          drop:
                            items:
                              type: string
                            type: array
                        type: object
                      privileged:
                        nullable: true
                        type: boolean
                      procMount:
                        type: string
                      readOnlyRootFilesystem:
                        nullable: true
                        type: boolean
                      runAsGroup:
                        format: int64
                        nullable: true
                        type: integer
                      runAsNonRoot:
                        nullable: true
                        type: boolean
                      runAsUser:
                        format: int64
                        nullable: true
                        type: integer
                      seLinuxOptions:
                        properties:
                          level:
                            type: string
                          role:
                            type: string
                          type:
                            type: string
                          user:
                            type: string
                        type: object
                      seccompProfile:
                        properties:
                          localhostProfile:
                            type: string
                          type:
                            type: string
                        type: object
                      windowsOptions:
                        properties:
                          gmsaCredentialSpec:
                            type: string
                          gmsaCredentialSpecName:
                            type: string
                          hostProcess:
                            nullable: true
                            type: boolean
                          runAsUserName:
                            type: string
                        type: object
                    type: object
                type: object
            type: object
        type: object
    served: true
    storage: true
