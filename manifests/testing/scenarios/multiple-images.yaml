apiVersion: agents.contrastsecurity.com/v1beta1
kind: AgentInjector
metadata:
  name: multiple-images
spec:
  enabled: true
  type: dummy
  selector:
    images:
      - prime
    labels:
      - name: app
        value: multiple-images
  connection:
    name: testing-agent-connection
  configuration:
    name: testing-agent-configuration
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multiple-images
  labels:
    app: multiple-images
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multiple-images
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: multiple-images
    spec:
      containers:
        - image: nginx
          name: nginx
          resources:
            limits:
              cpu: '1'
              memory: 128M
        - image: prime
          name: prime
          resources:
            limits:
              cpu: '1'
              memory: 128M
