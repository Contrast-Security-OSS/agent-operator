apiVersion: agents.contrastsecurity.com/v1beta1
kind: AgentInjector
metadata:
  name: injection-nodejs
spec:
  enabled: true
  type: nodejs
  selector:
    labels:
      - name: app
        value: injection-nodejs
  connection:
    name: testing-agent-connection
  configuration:
    name: testing-agent-configuration
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: injection-nodejs
  labels:
    app: injection-nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: injection-nodejs
  template:
    metadata:
      labels:
        app: injection-nodejs
    spec:
      containers:
        - image: nginx
          name: nginx
          resources:
            limits:
              cpu: '1'
              memory: 128M
