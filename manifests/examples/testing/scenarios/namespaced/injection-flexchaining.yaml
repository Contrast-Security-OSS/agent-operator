apiVersion: agents.contrastsecurity.com/v1beta1
kind: AgentInjector
metadata:
  name: injection-flexchaining
spec:
  enabled: true
  type: flex
  selector:
    labels:
      - name: app
        value: injection-flexchaining
  image:
    pullPolicy: Never
  connection:
    name: testing-agent-connection
  configuration:
    name: testing-agent-configuration
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: injection-flexchaining
  labels:
    app: injection-flexchaining
spec:
  replicas: 1
  selector:
    matchLabels:
      app: injection-flexchaining
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: injection-flexchaining
    spec:
      containers:
        - image: k8s.gcr.io/pause:3.3
          name: pause
          env:
            - name: LD_PRELOAD
              value: something
