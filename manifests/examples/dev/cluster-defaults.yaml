apiVersion: agents.contrastsecurity.com/v1beta1
kind: ClusterAgentConfiguration
metadata:
  name: default-agent-configuration
  namespace: contrast-agent-operator
spec:
  namespaces:
    - dev
  template:
    spec:
      yaml: |
        enabled: true
        agent:
          dotnet:
            test: false
---
apiVersion: agents.contrastsecurity.com/v1beta1
kind: ClusterAgentConnection
metadata:
  name: default-agent-connection
  namespace: contrast-agent-operator
spec:
  template:
    spec:
      url: http://localhost
      apiKey:
        secretName: default-agent-connection-secret
        secretKey: apiKey
      serviceKey:
        secretName: default-agent-connection-secret
        secretKey: serviceKey
      userName:
        secretName: default-agent-connection-secret
        secretKey: userName
---
apiVersion: v1
kind: Secret
metadata:
  name: default-agent-connection-secret
  namespace: contrast-agent-operator
type: Opaque
stringData:
  apiKey: apiKey
  serviceKey: serviceKey
  userName: userName
---
apiVersion: agents.contrastsecurity.com/v1beta1
kind: ClusterAgentInjector
metadata:
  name: default-injector-dotnet-core
  namespace: contrast-agent-operator
spec:
  namespaces:
    - dev
  template:
    spec:
      enabled: true
      type: dotnet-core
      selector:
        images:
          - "*"
        labels:
          - name: app
            value: cluster-dotnet-core
---
apiVersion: agents.contrastsecurity.com/v1beta1
kind: ClusterAgentInjector
metadata:
  name: default-injector-python
  namespace: contrast-agent-operator
spec:
  namespaces:
    - dev
  template:
    spec:
      enabled: true
      type: python
      selector:
        images:
          - "*"
        labels:
          - name: app
            value: cluster-python

