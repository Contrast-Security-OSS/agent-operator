apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
  namespace: dev
  labels:
    app: nodejs-app
spec:
  replicas: 2
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
      annotations:
        test: test
    spec:
      containers:
        - image: bkimminich/juice-shop:v14.0.0
          name: nodejs-app
          ports:
            - containerPort: 3000
              name: http
